<ion-card>
  <ion-card-header>
    <ion-card-title>{{car.model}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item routerLink="[/car-details]">
      <ion-thumbnail slot="start">
        <ion-img src="{{car.imageUrl}}"/>
      </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-icon name="cart-outline" (click)="seeMore()"></ion-icon>
    </ion-item>
    <!--<ion-icon name="car-outline"></ion-icon>-->
    <!--<ion-button class="ion-justify-content-center" (click)="makeReservation()">make reservation</ion-button>-->
  </ion-card-content>
</ion-card>
